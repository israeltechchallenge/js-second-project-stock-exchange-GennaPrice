<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITC Stock Extannge Company Page</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <div class="container d-flex mb-3 justify-content-center">
        <div class="card" style="width: 40rem;">
            <div class="d-flex justify-content-center">
                <div class="loadingSpinner d-none spinner-border" role="status"></div>
            </div>
            <div class="card-body">
                <div class="d-flex mb-3 justify-content-between align-items-center">
                    <h3 class="card-title"></h3>
                    <img src="" class="card-img-left" alt="">
                </div>
                <div class=" d-flex mb-3 justify-content-between ">
                    <h6 class="stockPrice"></h6>
                    <h6 class="stockPriceChange"></h6>
                </div>
                <p class="card-text"></p>
                <a href="#" class="companyLink btn btn-dark d-none"></a>
            </div>
            <div>
                <canvas id="myChart"></canvas>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/shared.js"></script>
    <script src="./JS/company.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
</body>

</html>
